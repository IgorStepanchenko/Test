<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact list</title>
    <link rel="stylesheet" href="css/contactslist.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
   <div class="wrapper">
<!--      EDIT PROFILE SECTION-->
       <section class="edit-profile">
           <div class="grid-container">
              <span class="titel-phone-book">Phone book</span>
               <div class="grid-x">
                   <div class="cell small-12 medium-12">
                       <div class="user-data clearfix">
                           <div class="user-look">
                              <div class="user-photo">
                                 <img src="img/Vault_Boy.png" alt="user-photo" class="user-photo-img"> 
                              </div>
                               <a href="#" class="download-photo">Загрузить изображение</a>
                           </div>
                           <div class="personal-info">
                               <form class="presonal-info-form">
                                   <input class="user-name" type="text" name="name" placeholder="Name">
                                   <input class="user-email" type="email" name="email" placeholder="Email Address">
                                   <input class="user-phone" type="tel" name="phone" placeholder="Mobile">
                                   <div class="switch-container clearfix">
                                       <label class="switcher">
                                           <input type="checkbox">
                                           <span class="slide round"></span>
                                       </label>
                                       <div class="sw-label">Favorite</div>
                                   </div> 
                               </form>
                           </div>
                       </div>
                       <div class="buttons">
                           <a href="#" class="delete-cont">Delete</a>
                           <a href="#" class="save-cont">Save Contact</a>
                       </div>
                   </div>
               </div>
           </div>
       </section>
<!--       END OF EDIT PROFILE SECTION-->
   </div>

       
          
                
                 
                  
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script> 
</body>
</html>
